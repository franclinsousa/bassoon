databaseChangeLog:
  - changeSet:
      id: "00000001"
      author: "Franclin"
      changes:
        - createTable:
            tableName: "links"
            columns:
              - column:
                  name: "id"
                  type: integer
                  incrementBy: 1
                  startWith: 1
                  generationType: default
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: "target"
                  type: varchar(4000)
              - column:
                  name: "created_at"
                  type: datetime
        - createTable:
            tableName: stats
            columns:
              - column:
                  name: "id"
                  type: integer
                  incrementBy: 1
                  startWith: 1
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: "link_id"
                  type: integer
                  constraints:
                    referencedTableName: links
                    referencedColumnNames: id
                    foreignKeyName: fk_stats_links
              - column:
                  name: "ip"
                  type: varchar(1024)
              - column:
                  name: "continent"
                  type: varchar(1024)
              - column:
                  name: "continentCode"
                  type: varchar(1024)
              - column:
                  name: "country"
                  type: varchar(1024)
              - column:
                  name: "countryCode"
                  type: varchar(1024)
              - column:
                  name: "region"
                  type: varchar(1024)
              - column:
                  name: "regionName"
                  type: varchar(1024)
              - column:
                  name: "city"
                  type: varchar(1024)
              - column:
                  name: "district"
                  type: varchar(1024)
              - column:
                  name: "zip"
                  type: varchar(1024)
              - column:
                  name: "lat"
                  type: double
              - column:
                  name: "lon"
                  type: double
              - column:
                  name: "timezone"
                  type: varchar(1024)
              - column:
                  name: "offset"
                  type: varchar(1024)
              - column:
                  name: "currency"
                  type: varchar(1024)
              - column:
                  name: "isp"
                  type: varchar(1024)
              - column:
                  name: "org"
                  type: varchar(1024)
              - column:
                  name: "'as'"
                  type: varchar(1024)
              - column:
                  name: "asname"
                  type: varchar(1024)

